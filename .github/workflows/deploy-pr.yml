name: CI/CD

on:
  # Se activa al abrir, actualizar o cerrar un Pull Request a 'main'
  pull_request:
    branches:
      - main
  
  # Se activa al hacer push a 'main' (incluye el merge del PR)
  push:
    branches:
      - main

jobs:
  # Job 1: Verificación de Código (Se ejecuta en el Pull Request)
  verify_code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del Código
        uses: actions/checkout@v4
        
      - name: Simulación de Verificación
        # En un sitio estático simple, solo verificamos que los archivos existan.
        run: |
          echo "Archivos listos para despliegue."
          ls -l

  # Job 2: Despliegue Final (SOLO se ejecuta al fusionar (merge) a main)
  deploy:
    # Depende de que el paso anterior 'verify_code' haya sido exitoso.
    needs: verify_code
    # CRÍTICO: SOLO se ejecuta cuando el evento es un 'push' (lo que ocurre tras el merge).
    if: github.event_name == 'push' 
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del Código
        uses: actions/checkout@v4

      - name: Despliegue vía SFTP a Fedora
        uses: appleboy/scp-action@v0.1.7 
        with:
          host: ${{ secrets.SSH_HOST }} 
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # Ruta local es la raíz del repo, subiendo solo index.html
          source: "./index.html" 
          # Ruta remota en tu Fedora donde Apache/Nginx sirve el sitio
          target: "/var/www/html/" 
          rm: true # Opcional: Elimina archivos viejos en el destino
